name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  GCP_REGION: us-central1
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          TESTING: "true"
        run: |
          pytest tests/ --cov=agents --cov-report=term-missing
        continue-on-error: true

      - name: Lint code
        run: |
          pip install flake8
          flake8 agents/ --max-line-length=120 --exclude=__pycache__
        continue-on-error: true

  deploy:
    name: Deploy to GCP
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Agent 3
        run: |
          gcloud functions deploy agent-3-tech-debt \
            --gen2 \
            --runtime=python311 \
            --region=${{ env.GCP_REGION }} \
            --source=. \
            --entry-point=agent_3_handler \
            --trigger-http \
            --allow-unauthenticated \
            --timeout=540s \
            --memory=512MB \
            --set-env-vars="SPREADSHEET_ID=${{ secrets.GCP_SPREADSHEET_ID }},AGENT_3_ENABLED=true,LOG_LEVEL=INFO,ENVIRONMENT=production"

      - name: Deploy Agent 4
        run: |
          gcloud functions deploy agent-4-regional-news \
            --gen2 \
            --runtime=python311 \
            --region=${{ env.GCP_REGION }} \
            --source=. \
            --entry-point=agent_4_handler \
            --trigger-http \
            --allow-unauthenticated \
            --timeout=540s \
            --memory=512MB \
            --set-env-vars="SPREADSHEET_ID=${{ secrets.GCP_SPREADSHEET_ID }},REDDIT_CLIENT_ID=${{ secrets.REDDIT_CLIENT_ID }},REDDIT_CLIENT_SECRET=${{ secrets.REDDIT_CLIENT_SECRET }},REDDIT_USER_AGENT=${{ secrets.REDDIT_USER_AGENT }},AGENT_4_ENABLED=true,LOG_LEVEL=INFO,ENVIRONMENT=production"

      - name: Configure Cloud Scheduler
        run: |
          # Agent 3 scheduler
          gcloud scheduler jobs update http agent-3-daily \
            --location=${{ env.GCP_REGION }} \
            --schedule="0 8 * * *" \
            --uri="https://${{ env.GCP_REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/agent-3-tech-debt" \
            --http-method=POST \
            --time-zone="America/Chicago" \
            || gcloud scheduler jobs create http agent-3-daily \
               --location=${{ env.GCP_REGION }} \
               --schedule="0 8 * * *" \
               --uri="https://${{ env.GCP_REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/agent-3-tech-debt" \
               --http-method=POST \
               --time-zone="America/Chicago"

          # Agent 4 scheduler
          gcloud scheduler jobs update http agent-4-daily \
            --location=${{ env.GCP_REGION }} \
            --schedule="0 9 * * *" \
            --uri="https://${{ env.GCP_REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/agent-4-regional-news" \
            --http-method=POST \
            --time-zone="America/Chicago" \
            || gcloud scheduler jobs create http agent-4-daily \
               --location=${{ env.GCP_REGION }} \
               --schedule="0 9 * * *" \
               --uri="https://${{ env.GCP_REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/agent-4-regional-news" \
               --http-method=POST \
               --time-zone="America/Chicago"

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete"
          echo "Agent 3: https://${{ env.GCP_REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/agent-3-tech-debt"
          echo "Agent 4: https://${{ env.GCP_REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/agent-4-regional-news"
